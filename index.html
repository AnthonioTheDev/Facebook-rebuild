<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - by me!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="anim.css">
    <script src="script.js"></script>
</head>

<body>
    <main>
        <section class="logo-section">
            <h1>facebook</h1>
            <p>....by Anthonio Veroaugstan....</p>
            <h2>Facebook helps you connect and share <br> with the people in your life.</h2>
        </section>
        <div class="form-and-create-cover">
            <section class="form-section">
                <form action="" class="main-form">
                    <input type="text" placeholder=" Email address or phone number" autofocus>
                    <input type="password" class="main-password" placeholder="Password">
                    <button class="login-button">Login</button>
                    <div>
                        <a href="">Forgotten password?</a>
                    </div>
                    <hr>
                    <button class="new-acc-button">Create new account</button>
                </form>
            </section>
            <div id="create_page">
                <a href="#" class="create_page">Create a Page </a>&nbsp; for a celebrity,
                brand or business.
            </div>
        </div>
    </main>
    <div class="logo-animation">
        <img src="logo.png" alt="">
    </div>
    <!-- prompt box -->
    <div id="custom-alert" class="custom-alert">
        <div class="alert-content">
            <p>This is just Anthonio's test site</p>
            <button id="close-alert">Close</button>
        </div>
    </div>

</body>

</html>
